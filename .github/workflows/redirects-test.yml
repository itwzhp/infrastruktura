name: Test redirects

on:
    push:
        paths:
            - "domains/redirects/**"
    pull_request:
        paths:
            - "domains/redirects/**"

env:
    AZURE_SUBSCRIPTION_ID: b537dc8c-8540-4cc7-86ca-149448265cfc
    AZURE_RESOURCE_GROUP: test-rg

jobs:
    test:
        name: Test
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout
                uses: actions/checkout@v2
            -   name: Setup Node
                uses: actions/setup-node@v2
                with:
                    node-version: "14"
            -   name: Install dependiences
                run: npm install
                working-directory: ./domains/redirects
            -   name: Run tests
                run: npm run test
                working-directory: ./domains/redirects

    azure:
        name: Azure ARM tests
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout
                uses: actions/checkout@v2
            -   name: Login to Azure
                uses: azure/login@v1
                with:
                    creds: ${{ secrets.AZURE_CREDENTIALS }}
            - name: Check RG existance
              uses: azure/CLI@v1
              with:
                  inlineScript: |
                    #!/bin/bash
                    if $(az group exists --name ${{env.AZURE_RESOURCE_GROUP}}); then
                      echo "exists"
                    fi
            -   name: Test ARM
                uses: azure/arm-deploy@v1
                with:
                    deploymentMode: Validate
#                    subscriptionId: ${{ env.AZURE_SUBSCRIPTION_ID }}
                    resourceGroupName: ${{ env.AZURE_RESOURCE_GROUP }}
                    template: ./domains/redirects/redirects.arm.json
